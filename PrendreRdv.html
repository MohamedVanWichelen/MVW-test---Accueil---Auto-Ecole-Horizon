<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre rendez-vous - Auto-Ecole Horizon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="Index.html"><img class="h-10 w-auto" src="Logo.jpg" alt="Auto-Ecole Horizon"></a>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="Index.html" class="text-blue-600 border-blue-500 px-3 py-2 text-sm font-medium border-b-2">Accueil</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Nos écoles</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Formations</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Tarifs</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-2xl mx-auto mt-12 bg-white rounded-lg shadow p-8">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">Prendre rendez-vous</h1>
        <form action="https://formspree.io/f/xwkgyyqg" method="POST" class="space-y-6" id="rdvForm">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="nom" name="nom" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                <input type="tel" id="telephone" name="telephone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date souhaitée</label>
                <input type="date" id="date" name="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
            </div>
            <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition">Envoyer la demande</button>
        </form>
        <div class="mt-8 text-center">
            <a href="Index.html" class="inline-block px-6 py-2 bg-gray-200 text-blue-700 rounded hover:bg-gray-300">Retour à l'accueil</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('rdvForm');
            form.addEventListener('submit', function(event) {
                const confirmation = confirm('Êtes-vous sûr(e) de pouvoir être présent(e) à ce rendez-vous ? Si ce n\'est pas le cas, veuillez choisir une date et une heure où vous êtes certain(e) d\'être disponible.');
                if (!confirmation) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
