<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Anderlecht - Horaires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="Index.html"><img class="h-10 w-auto" src="Logo.jpg" alt="Auto-Ecole Horizon"></a>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="Index.html" class="text-blue-600 border-blue-500 px-3 py-2 text-sm font-medium border-b-2">Accueil</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Nos écoles</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Formations</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Tarifs</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-3xl mx-auto mt-12 bg-white rounded-lg shadow p-8">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">Horaires du bureau Anderlecht</h1>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Jour</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-700 uppercase tracking-wider">Horaires</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Lundi</td>
                    <td class="px-6 py-4 whitespace-nowrap">09h00 - 18h00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Mardi</td>
                    <td class="px-6 py-4 whitespace-nowrap">09h00 - 18h00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Mercredi</td>
                    <td class="px-6 py-4 whitespace-nowrap">09h00 - 18h00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Jeudi</td>
                    <td class="px-6 py-4 whitespace-nowrap">09h00 - 18h00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Vendredi</td>
                    <td class="px-6 py-4 whitespace-nowrap">09h00 - 18h00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Samedi</td>
                    <td class="px-6 py-4 whitespace-nowrap">10h00 - 16h00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Dimanche</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-400">Fermé</td>
                </tr>
            </tbody>
        </table>
        <div class="mt-8 text-center">
            <a href="Index.html" class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
